
<section class="py-5 my-5">
  <div class="container">
    <h1 class="mb-5">Account Settings</h1>
    <div class="bg-silver shadow rounded-lg d-block d-sm-flex">
      <div class="profile-tab-nav border-right">
        <div class="p-4">
          <h4 class="text-center">Kiran Acharya</h4>
        </div>
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a #aRefacc (click)="toggleMenu(aRefacc)" class="nav-link" id="account-tab" data-toggle="pill" role="tab">
            <i class="fa fa-home text-center mr-1"></i>
            Account
          </a>
          <a #aRefpas (click)="toggleMenu(aRefpas)" class="nav-link" id="password-tab">
            <i class="fa fa-key text-center mr-1"></i>
            Password
          </a>
          <button class="nav-link" id="logout-tab" (click)="logOut()">Log out</button>
        </div>
      </div>
      <div [ngSwitch]="true" class="tab-content p-4 p-md-5" id="v-pills-tabContent">

        <div *ngSwitchCase="account===true"  class="tab-pane fade show active" id="account">
          <h3 class="mb-4">Account Settings</h3>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" value="Kiran">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" value="Acharya">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" value="kiranacharya287@gmail.com">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Phone number</label>
                <input type="text" class="form-control" value="+91 9876543215">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" value="Username">
              </div>
            </div>
          </div>
          <div class="footer-button">
            <button class="btn btn-primary">Update</button>
            <button class="btn btn-light">Cancel</button>
          </div>
        </div>


        <div *ngSwitchCase="account===false" class="tab-pane fade  show active" id="password">
          <h3 class="mb-4">Password Settings</h3>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Old password</label>
                <input type="password" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>New password</label>
                <input type="password" class="form-control">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Confirm new password</label>
                <input type="password" class="form-control">
              </div>
            </div>
          </div>
          <div class="footer-button">
            <button class="btn btn-primary">Update</button>
            <button class="btn btn-light">Cancel</button>
          </div>
        </div>


      </div>
    </div>
  </div>
</section>
