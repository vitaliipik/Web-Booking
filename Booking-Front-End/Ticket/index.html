<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar">
  <div class="logo">
    <a href="#">MyTicket</a>
  </div>
  <div class="navbar-links">
    <a href="#">Events</a>
    <a href="#">Account</a>
  </div>
  <button class="button">Login</button>
  <div class="menu-icon">&#9776;</div>
  <div class="navbar-menu">
    <a href="#">Events</a>
    <a href="#">Account</a>
  </div>
</nav>

<div class="tickets-container">
  <div class="ticket">
    <div class="ticket-header">
      <div class="ticket-event">Event Name</div>
      <div class="ticket-status">Confirmed</div>
    </div>
    <div class="ticket-seat">Seat 34D</div>
  </div>
  <div class="ticket">
    <div class="ticket-header">
      <div class="ticket-event">Event Name</div>
      <div class="ticket-status">Canceled</div>
    </div>
    <div class="ticket-seat">Seat 12B</div>
  </div>
  <div class="ticket">
    <div class="ticket-header">
      <div class="ticket-event">Event Name</div>
      <div class="ticket-status">Pending</div>
    </div>
    <div class="ticket-seat">Seat 18F</div>
  </div>
  <div class="ticket">
    <div class="ticket-header">
      <div class="ticket-event">Event Name</div>
      <div class="ticket-status">Pending</div>
    </div>
    <div class="ticket-seat">Seat 18F</div>
  </div>
</div>




</body>
</html>
