<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ellipsized Event Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <h1 class="header-title">Ellipsized Event Site</h1>
</header>
<main class="main">
  <div class="event">
    <img src="https://picsum.photos/800/600" alt="Event Photo" class="event-photo">
    <div class="event-details">
      <h2 class="event-name">Event Name Goes Here</h2>
      <div class="event-fields">
        <div class="event-field event-date">Date Goes Here</div>
        <div class="event-field event-address">Address Goes Here</div>
        <div class="event-field event-tickets">Tickets Count Goes Here</div>
      </div>
      <div class="event-buttons">
        <a href="#" class="event-book-button">Book</a>
        <a href="#" class="event-buy-button">Buy</a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
