<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="register-container">
  <h1>Create a New Account</h1>
  <form action="#" method="post">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Your username" required>
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" name="first-name" placeholder="Your first name" required>
    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" name="last-name" placeholder="Your last name" required>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email address" required>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Your password" required>
    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
    <button type="submit">Sign Up</button>
  </form>
  <div class="signup-link">
    <p>Already have an account? <a href="../login/index.html">Log in</a></p>
  </div>
  <div id="loading"></div>
  <script type="module" src="../scripts/register.js"></script>
</div>
</body>
</html>
