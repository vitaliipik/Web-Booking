<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar">
  <div class="logo">
    <a href="#">MyTicket</a>
  </div>
  <div class="navbar-links">
    <a href="#">Events</a>
    <a href="#">Account</a>
  </div>
  <button class="button">Login</button>
  <div class="menu-icon">&#9776;</div>
  <div class="navbar-menu">
    <a href="#">Events</a>
    <a href="#">Account</a>
  </div>
</nav>
<div class="event-details">
  <h3 class="event-name">Spring Music Festival</h3>
  <p class="event-location">New York City, NY</p>
  <p class="event-date">April 15-17, 2023</p>
  <p class="event-tickets">Tickets available: 250</p>
</div>

<div class="event-details">
  <div class="event-header">
    <h3 class="event-name">Spring Music Festival</h3>
    <div class="event-status">Tickets available: 250</div>
  </div>
  <div class="event-body">
    <div class="event-info">
      <div class="event-info-item">
        <div class="event-info-label">Location:</div>
        <div class="event-info-value">New York City, NY</div>
      </div>
      <div class="event-info-item">
        <div class="event-info-label">Date:</div>
        <div class="event-info-value">April 15-17, 2023</div>
      </div>
    </div>
    <div class="event-actions">
      <button class="event-button">Buy Tickets</button>
    </div>
  </div>
</div>


</body>
</html>
